<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
    </ul>

    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: left;
            align-items: center;
            background-color: black;
        }
        a{
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-family: monospace;
        }
        li{
            list-style: none;
            margin-bottom: 2rem;
            background-color: rgba(255, 252, 252, 0.238);
            padding: 15px 80px;
            position: relative;
            border-radius: 8px;
        }
        li::before{
            position: absolute;
            content: '';
            top: 0;left: 0;right: 0;bottom: 0;
            width: 10px;
            background: rgb(29, 253, 9);
            border-radius: 10px;
            transition: 0.5s;
            z-index: -1;
        }
        li:nth-child(1)::before{
            background: rgb(247, 8, 56);
        }
        li:nth-child(2)::before{
            background: rgb(1, 75, 12);
        }
        li:nth-child(3)::before{
            background: rgb(220, 20, 187);
        }
        li:nth-child(4)::before{
            background: rgb(20, 103, 220);
        }
        li:hover::before{
            width: 100%;
        }
    </style>
</body>
</html>
